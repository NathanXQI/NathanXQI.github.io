<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body class="design-body">
    {{ partial "navbar.html" . }}

    <div class="design-detail-page">
      <div class="design-detail-header">
        <div class="design-meta">
          <h1 class="design-title">{{ .Title }}</h1>
          <span class="design-year">{{ .Date.Format "2006" }}</span>
        </div>
        <div class="design-description">{{ .Params.description }}</div>
        <div class="design-tags">
          {{ range .Params.tags }}
          <span class="tag">#{{ . }}</span>
          {{ end }}
        </div>
      </div>

      <div class="design-detail-content">
        {{ if .Params.featured_image }}
        <div class="design-image-section">
          <img
            src="{{ .Params.featured_image }}"
            alt="{{ .Title }}"
            class="design-featured-image"
          />
          {{ if .Params.image_caption }}
          <div class="image-caption">{{ .Params.image_caption }}</div>
          {{ end }}
        </div>
        {{ end }}

        <div class="design-content-body">{{ .Content }}</div>
      </div>
    </div>
  </body>
</html>
